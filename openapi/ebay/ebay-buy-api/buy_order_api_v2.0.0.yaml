        400:
          description: Bad Request
          content: {}
          x-response-codes:
            errors:
              15025:
                domain: API_ORDER
                category: REQUEST
                description: The App is not authorized to access this resource.
              15029:
                domain: API_ORDER
                category: REQUEST
                description: The X-EBAY-C-MARKETPLACE-ID value {fieldValue} is invalid
                  for this checkout session because it is different from the X-EBAY-C-MARKETPLACE-ID
                  header value used to create the session. For all calls in this checkout
                  session, you must use X-EBAY-C-MARKETPLACE-ID {supportedValues}.
              15003:
                domain: API_ORDER
                category: REQUEST
                description: The checkout session requested does not exist.
        403:
          description: Access Forbidden
          content: {}
        404:
          description: Resource Not Found
          content: {}
        409:
          description: Conflict
          content: {}
          x-response-codes:
            errors:
              15027:
                domain: API_ORDER
                category: BUSINESS
                description: 'The value {fieldValue} is not supported for the {fieldName}.
                  The supported values are: {supportedValues}.'
        500:
          description: Internal Server Error
          content: {}
          x-response-codes:
            errors:
              15000:
                domain: API_ORDER
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay developer support for assistance.
      security:
      - ClientCredentials:
        - https://api.ebay.com/oauth/api_scope/buy.guest.order
  /guest_checkout_session/initiate:
    post:
      tags:
      - guest_checkout_session
      description: <span class="tablenote"><b>Note:</b> This version of the Order
        API (v2) currently only supports the guest payment flow for eBay managed payments.
        To view the v1_beta version of the Order API, which includes both member and
        guest checkout payment flows, refer to the <a href="/api-docs/buy/order_v1/resources/methods">Order_v1
        API</a> documentation.</span><br /><br /><a href="https://developer.ebay.com/api-docs/static/versioning.html#limited"
        target="_blank"><img src="/cms/img/docs/partners-api.svg" class="legend-icon
        partners-icon"  alt="Limited Release" title="Limited Release" />(Limited Release)</a>
        This method is only available to select developers approved by business units.<br
        /><br />This method creates an eBay guest checkout session, which is the first
        step in performing a checkout. The method returns a <b>checkoutSessionId</b>
        that you use as a URI parameter in subsequent guest checkout methods.<br /><br
        />Also see <a href="/api-docs/buy/static/ref-buy-negative-testing.html">Negative
        Testing Using Stubs</a> for information on how to emulate error conditions
        for this  method using stubs.<br /><br /><span class="tablenote"><font color="006600"><b>TIP:</b></font>
        To test the entire checkout flow, you might need a "test" credit card. You
        can generate a credit card number from <a href="http://www.getcreditcardnumbers.com"
        target="_blank">http://www.getcreditcardnumbers.com</a>.</span><br /><br />For
        a list of supported sites and other restrictions, see <a href="/api-docs/buy/order/overview.html#API">API
        Restrictions</a> in the Order API overview.<br /><br />The URLs for this method
        are:<ul><li><b>Production URL:</b> <code>https://apix.ebay.com/buy/order/v2/guest_checkout_session/initiate</code></li><li><b>Sandbox
        URL:</b> <code>https://apix.sandbox.ebay.com/buy/order/v2/guest_checkout_session/initiate</code></li></ul>
      operationId: initiateGuestCheckoutSession
      parameters:
      - name: X-EBAY-C-ENDUSERCTX
        in: header
        description: A header that is used to specify the <b>affiliateCampaignId</b>,
          and optionally the <b>affiliateReferenceId</b>, to enable revenue sharing
          when the buyer purchases items.<br /><br /><span class="tablenote"><font
          color="006600"><b>TIP:</b></font> See <a href="/api-docs/buy/static/api-browse.html#Headers"
          target="_blank">Request headers</a> in the Buying Integration Guide for
          more information.</span>
        schema:
          type: string
      - name: X-EBAY-C-MARKETPLACE-ID
        in: header
        description: A header that identifies the user's business context and is specified
          using a marketplace ID value.<br /><br /><span class="tablenote"><b>Note:</b>
          This header does <i>not</i> indicate a language preference or consumer location.</span><br
          /><br />See <a href="/api-docs/static/rest-request-components.html#marketpl"
          target="_blank">Marketplace ID values</a> for a list of supported values.
        required: true
        schema:
          type: string
      requestBody:
        description: The container for the fields used by the <b>initiateGuestCheckoutSession</b>
          method.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateGuestCheckoutSessionRequestV2'
        required: false
      responses:
        200:
          description: OK
          headers:
            X-EBAY-SECURITY-SIGNATURE:
              description: A token that is used to launch the Checkout with eBay widget.
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/GuestCheckoutSessionResponseV2'
          x-response-codes:
            errors:
              20000:
                domain: API_ORDER
                category: BUSINESS
                description: This order contains the item {itemId} that may be subject
                  to certain importation permitting/licensing requirements. Please
                  check applicable regulations for specific import restrictions in
                  your country.
              20001:
                domain: API_ORDER
                category: BUSINESS
                description: This item {itemId} ships via a freight carrier. For information
                  regarding shipping, tracking, delivery, etc. check with the seller.
              15043:
                domain: API_ORDER
                category: BUSINESS
                description: The item {itemId} cannot be purchased using this API
                  and has been removed from the cart. The purchase can be done on
                  ebay.com.
              15007:
                domain: API_ORDER
                category: REQUEST
                description: The address provided may be incorrect. You may proceed
                  with this address or provide a correct address.
              15055:
                domain: API_ORDER
                category: BUSINESS
                description: The item is removed due to one or more reasons (out of
                  stock, the desired quantity exceeds the quantity available, etc).
        400:
          description: Bad Request
          content: {}
          x-response-codes:
            errors:
              15029:
                domain: API_ORDER
                category: REQUEST
                description: The X-EBAY-C-MARKETPLACE-ID value {fieldValue} is invalid
                  for this checkout session because it is different from the X-EBAY-C-MARKETPLACE-ID
                  header value used to create the session. For all calls in this checkout
                  session, you must use X-EBAY-C-MARKETPLACE-ID {supportedValues}.
              15048:
                domain: API_ORDER
                category: REQUEST
                description: The value of {fieldName} is too long. For more information,
                  see the documentation for this call.
              15001:
                domain: API_ORDER
                category: REQUEST
                description: 'Missing field: {fieldName}. The indicated field is required
                  for this request. Add the field and resubmit the call.'
              15002:
                domain: API_ORDER
                category: REQUEST
                description: 'Invalid field: {fieldName}.  The indicated field contains
                  an invalid value. Correct the value and resubmit the call.'
              17002:
                domain: API_ORDER
                category: REQUEST
                description: Invalid character(s) found in the shipping address. Please
                  check name and shipping address fields, remove invalid character(s)
                  and resubmit the call.
        409:
          description: Conflict
          content: {}
          x-response-codes:
            errors:
              20002:
                domain: API_ORDER
                category: BUSINESS
                description: This item {itemId} is currently unavailable to buy from
                  the seller.
              15011:
                domain: API_ORDER
                category: BUSINESS
                description: You have exceeded the maximum number of {maxLineItems}
                  line items. Correct the request and resubmit the call.
              15012:
                domain: API_ORDER
                category: BUSINESS
                description: There is a limit on the quantity of this item that can
                  be purchased. Reduce the quantity and resubmit the call.
              15044:
                domain: API_ORDER
                category: BUSINESS
                description: At least one of the items in the cart cannot be purchased
                  using this API. The purchase can be done on eBay, through the eBay
                  app or eBay website.
              15013:
                domain: API_ORDER
                category: BUSINESS
                description: The item is either out of stock, or the desired quantity
