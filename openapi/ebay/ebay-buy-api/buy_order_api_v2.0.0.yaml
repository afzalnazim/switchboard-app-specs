            field. The value of the <b>currency</b> defaults to the standard currency
            used by the country of the eBay site offering the item.
      description: A container defining the monetary value of an amount, in the currency
        used on the eBay site that offers the item, and the conversion of that value
        into another currency.
    AuthenticityVerificationProgram:
      type: object
      properties:
        description:
          type: string
          description: An informational message that applies to the Authenticity Guarantee
            program.
        outcomeReason:
          type: string
          description: An informational message regarding the authentication outcome
            of an Authenticity Guarantee verification inspection.<br /><br /><span
            class="tablenote"><b>Note:</b> This field is conditionally returned when
            there is information that applies to the Authenticity Guarantee program.</span>
        status:
          type: string
          description: An enumerated value that indicates whether the order line item
            has passed or failed the Authenticity Guarantee verification inspection,
            or whether the inspection and/or results are still pending.<br /><br /><span
            class="tablenote"><b>Note:</b> This field is conditionally returned when
            the purchase is complete.</span><br /><br /><b>Valid Values:</b><ul><li><code>PENDING</code></li><li><code>PASSED</code></li><li><code>FAILED</code></li><li><code>INELIGIBLE</code></li></ul>
            For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/order/types/gct:AuthenticityVerificationStatusEnum'>eBay
            API documentation</a>
