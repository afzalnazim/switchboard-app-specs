      type: object
      properties:
        currency:
          type: string
          description: The currency used in the monetary transaction. Generally, this
            is the currency used by the country of the eBay site offering the item.
            For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/order/types/bas:CurrencyCodeEnum'>eBay
