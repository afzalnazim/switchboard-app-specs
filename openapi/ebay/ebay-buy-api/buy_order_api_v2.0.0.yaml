openapi: 3.0.1
info:
  title: Order API
  description: <span class="tablenote"><b>Note:</b> This version of the Order API
    (v2) currently only supports the guest payment flow for eBay managed payments.
    To view the v1_beta version of the Order API, which includes both member and guest
    checkout payment flows, refer to the <a href="/api-docs/buy/order_v1/resources/methods">Order_v1
    API</a> documentation.</span><br /><br /><span class="tablenote"><b>Note:</b>
    This is a <a href="https://developer.ebay.com/api-docs/static/versioning.html#limited"
    target="_blank"><img src="/cms/img/docs/partners-api.svg" class="legend-icon partners-icon"  alt="Limited
    Release" title="Limited Release" />(Limited Release)</a> API available only to
    select developers approved by business units.</span><br /><br />The Order API
    provides interfaces that let shoppers pay for items. It also returns payment and
    shipping status of the order.
  contact:
    name: eBay Inc,
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  version: v2.0.0
servers:
- url: https://apix.ebay.com/buy/order/v2
paths:
  /guest_checkout_session/{checkoutSessionId}/apply_coupon:
    post:
      tags:
      - guest_checkout_session
      description: <span class="tablenote"><b>Note:</b> This version of the Order
        API (v2) currently only supports the guest payment flow for eBay managed payments.
        To view the v1_beta version of the Order API, which includes both member and
        guest checkout payment flows, refer to the <a href="/api-docs/buy/order_v1/resources/methods">Order_v1
        API</a> documentation.</span><br /><br /><a href="https://developer.ebay.com/api-docs/static/versioning.html#limited"
        target="_blank"><img src="/cms/img/docs/partners-api.svg" class="legend-icon
        partners-icon"  alt="Limited Release" title="Limited Release" />(Limited Release)</a>
        This method is only available to select developers approved by business units.<br
        /><br />This method adds a coupon to an eBay guest checkout session and applies
        it to all the eligible items in the order.<br /><br />The <b>checkoutSessionId</b>
        is passed in as a URI parameter and is required. The redemption code of the
        coupon is in the payload and is also required.<br /><br />For a list of supported
        sites and other restrictions, see <a href="/api-docs/buy/order/overview.html#API">API
        Restrictions</a> in the Order API overview.<br /><br />The URLs for this method
        are:<ul><li><b>Production URL:</b> <code>https://apix.ebay.com/buy/order/v2/guest_checkout_session/{checkoutSessionId}/apply_coupon</code></li><li><b>Sandbox
        URL:</b> <code>https://apix.sandbox.ebay.com/buy/order/v2/guest_checkout_session/{checkoutSessionId}/apply_coupon</code></li></ul>
      operationId: applyGuestCoupon
      parameters:
      - name: checkoutSessionId
        in: path
        description: The eBay-assigned session ID, for a specific eBay marketplace,
          that is returned by the <b> initiateGuestCheckoutSession</b> method.<br
          /><br /><span class="tablenote"><b>Note:</b> When using this ID, the X-EBAY-C-MARKETPLACE-ID
          value and developer App ID must be the same as that used when this guest
          checkout session was created. See <a href="/api-docs/buy/order/overview.html#checkout-restriction">Checkout
          session restrictions</a> in the Buy Integration Guide for details.</span>
        required: true
        schema:
          type: string
      - name: X-EBAY-C-MARKETPLACE-ID
        in: header
        description: A header that identifies the user's business context and is specified
          using a marketplace ID value.<br /><br /><span class="tablenote"><b>Note:</b>
          This header does <i>not</i> indicate a language preference or consumer location.</span><br
          /><br />See <a href="/api-docs/static/rest-request-components.html#marketpl"
          target="_blank">Marketplace ID values</a> for a list of supported values.
        required: true
        schema:
          type: string
      requestBody:
        description: The container for the fields used to apply a coupon to a guest
          checkout session.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CouponRequest'
        required: false
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/GuestCheckoutSessionResponseV2'
        400:
          description: Bad Request
          content: {}
          x-response-codes:
            errors:
              15025:
                domain: API_ORDER
                category: REQUEST
                description: The App is not authorized to access this resource.
              16002:
                domain: API_ORDER
                category: REQUEST
                description: The coupon does not exist. The coupon was ignored and
                  no discount was applied to this order.
              16003:
                domain: API_ORDER
                category: REQUEST
                description: The coupon has expired. No discount was applied to this
                  order.
              16004:
                domain: API_ORDER
                category: REQUEST
                description: The coupon has not been activated. The coupon was ignored
                  and no discount was applied to this order.
              15029:
                domain: API_ORDER
                category: REQUEST
                description: The X-EBAY-C-MARKETPLACE-ID value {fieldValue} is invalid
                  for this checkout session because it is different from the X-EBAY-C-MARKETPLACE-ID
                  header value used to create the session. For all calls in this checkout
                  session, you must use X-EBAY-C-MARKETPLACE-ID {supportedValues}.
              16006:
                domain: API_ORDER
                category: REQUEST
                description: The coupon code is invalid. The coupon was ignored and
                  no discount was applied to this order.
              16022:
                domain: API_ORDER
                category: REQUEST
                description: The coupon code is invalid. The coupon was ignored and
                  no discount was applied to this order.
              15032:
                domain: API_ORDER
                category: REQUEST
                description: After using the 'initiateGuestPayment' call, you cannot
                  make changes to the cart. If you need to change the cart, you must
                  start over using the 'initiateGuestCheckoutSession' call.
              16024:
                domain: API_ORDER
                category: REQUEST
                description: The coupon provided could not be applied. You may proceed
                  with this session or provide another coupon.
              15001:
                domain: API_ORDER
                category: REQUEST
                description: 'Missing field: {fieldName}. The indicated field is required
                  for this request. Add the field and resubmit the call.'
              15002:
                domain: API_ORDER
                category: REQUEST
                description: 'Invalid field: {fieldName}. The indicated field contains
                  an invalid value. Correct the value and resubmit the call.'
              15003:
                domain: API_ORDER
                category: REQUEST
                description: The checkout session requested does not exist.
        403:
          description: Access Forbidden
          content: {}
        404:
          description: Resource Not Found
          content: {}
        409:
          description: Conflict
          content: {}
          x-response-codes:
            errors:
              16000:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for any of the items in the order.
                  The coupon was ignored and no discount was applied to this order.
              16001:
                domain: API_ORDER
                category: BUSINESS
                description: You cannot apply multiple coupons to the same order.
                  No discount was applied to this order.
              16005:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon requires the buyer to spend a specific monetary
                  amount. This threshold has not been met. The coupon was ignored
                  and no discount was applied to this order.
              16007:
                domain: API_ORDER
                category: BUSINESS
                description: This coupon has already been used. The coupon was ignored
                  and no discount was applied to this order.
              16008:
                domain: API_ORDER
                category: BUSINESS
                description: This coupon is no longer valid. The coupon was ignored
                  and no discount was applied to this order.
              16009:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon requires the buyer to spend a specific monetary
                  amount. This threshold has not been met. The coupon was ignored
                  and no discount was applied to this order.
              16010:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for the currency being used by
                  the items. The coupon was ignored and no discount was applied to
                  this order.
              15019:
                domain: API_ORDER
                category: BUSINESS
                description: To place an order, you must have at least one line item.
                  Use the initiateCheckoutSession call to add line items (maximum
                  of {maxLineItems}) and create a new checkout session.
              16012:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for the {fieldName}. The coupon
                  was ignored and no discount was applied to this order.
              15021:
                domain: API_ORDER
                category: BUSINESS
                description: This checkout session cannot be updated because the order
                  has already been placed.
              16013:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for any of the item categories
                  in the order. The coupon was ignored and no discount was applied
                  to this order.
              16014:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for the selected payment method.
                  The coupon was ignored and no discount was applied to this order.
              16015:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for the selected shipping option.
                  The coupon was ignored and no discount was applied to this order.
              16016:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is valid only for items that are shipped domestically.
                  The coupon was ignored and no discount was applied to this order.
              16017:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is valid only for items that are shipped internationally.
                  The coupon was ignored and no discount was applied to this order.
              16018:
                domain: API_ORDER
                category: BUSINESS
                description: The buyer is not eligible for this coupon. The coupon
                  was ignored and no discount was applied to this order.
              15027:
                domain: API_ORDER
                category: BUSINESS
                description: 'The value {fieldValue} is not supported for the {fieldName}.
                  The supported values are: {supportedValues}.'
              16019:
                domain: API_ORDER
                category: BUSINESS
                description: The coupon is not valid for guest eBay checkouts. The
                  coupon was ignored and no discount was applied to this order.
              16023:
                domain: API_ORDER
                category: BUSINESS
                description: You cannot apply multiple coupons to the same order.
                  The coupon was ignored and no discount was applied to this order.
        500:
          description: Internal Server Error
          content: {}
          x-response-codes:
            errors:
              16020:
                domain: API_ORDER
                category: APPLICATION
                description: Your application is not eligible for this coupon. The
                  coupon was ignored and no discount was applied to this order.
              15000:
                domain: API_ORDER
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay developer support for assistance.
      security:
      - ClientCredentials:
        - https://api.ebay.com/oauth/api_scope/buy.guest.order
      x-codegen-request-body-name: body
  /guest_checkout_session/{checkoutSessionId}:
    get:
      tags:
      - guest_checkout_session
      description: <span class="tablenote"><b>Note:</b> This version of the Order
        API (v2) currently only supports the guest payment flow for eBay managed payments.
        To view the v1_beta version of the Order API, which includes both member and
        guest checkout payment flows, refer to the <a href="/api-docs/buy/order_v1/resources/methods">Order_v1
        API</a> documentation.</span><br /><br /><a href="https://developer.ebay.com/api-docs/static/versioning.html#limited"
        target="_blank"><img src="/cms/img/docs/partners-api.svg" class="legend-icon
        partners-icon"  alt="Limited Release" title="Limited Release" />(Limited Release)</a>
        This method is only available to select developers approved by business units.<br
        /><br />This method returns the details of the specified guest checkout session.
        The <b>checkoutSessionId</b> is passed in as a URI parameter and is required.
        This method has no request payload.<br /><br />For a list of supported sites
        and other restrictions, see <a href="/api-docs/buy/order/overview.html#API">API
        Restrictions</a> in the Order API overview.<br /><br />The URLs for this method
        are:<ul><li><b>Production URL:</b> <code>https://apix.ebay.com/buy/order/v2/guest_checkout_session/{checkoutSessionId}</code></li><li><b>Sandbox
        URL:</b> <code>https://apix.sandbox.ebay.com/buy/order/v2/guest_checkout_session/{checkoutSessionId}</code></li></ul>
      operationId: getGuestCheckoutSession
      parameters:
      - name: checkoutSessionId
        in: path
        description: The eBay-assigned session ID, for a specific eBay marketplace,
          that is returned by the <b> initiateGuestCheckoutSession</b> method.<br
          /><br /><span class="tablenote"><b>Note:</b> When using this ID, the X-EBAY-C-MARKETPLACE-ID
